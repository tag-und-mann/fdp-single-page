<nav id="w4" class="navbar navbar-default">

                <span class="icon-bar"></span>

            <a class="navbar-brand" href="/"><img class="header-logo"

        <div id="w4-collapse" class="collapse navbar-collapse">

                <a href="https://www.facebook.com/fdp.dieliberalen" target="_blank">

                <a href="https://www.linkedin.com/company/fdp-die-liberalen-schweiz" target="_blank">
                    <div class="circle">

                    </div>
                </a>
            </div>
            <ul id="w5" class="navbar-nav nav">

                <li><a class="me-so-special" href="/">Preise</a></li>
                <li><a class="me-so-special" href="/">Kontakt</a></li>
                <script>
                    $(document).ready(function () {

                        if (jQuery.browser.mobile) {
                            $('.navbar-nav a.dropdown-toggle').each(function (ind, el) {
                                let context = $(el);
                                let masterUrl = context.attr('href');
                                let masterName = context.text();
                                let masterStyle = context.attr('style');

                                let menuItemTemplate = '<li><a href="' + masterUrl + '" style="' + masterStyle + '" tabindex="-1">' + masterName + '</a></li>';

                                context.siblings('ul.dropdown-menu').prepend(menuItemTemplate);
                            });
                        } else {
                            $('body').on({
                                mouseenter: function () {
                                    let context = $(this);

                                    context.addClass('open');
                                    context.find('a.dropdown-toggle').attr('aria-expanded', 'true');
                                },
                                mouseleave: function () {
                                    let context = $(this);

                                    context.removeClass('open');
                                    context.find('a.dropdown-toggle').attr('aria-expanded', 'false');
                                },
                                click: function (event) {
                                    event.stopPropagation();
                                }
                            }, '.navbar-nav li.dropdown');
                        }

                    });
                </script>
                <div class="social-media-nav-mob">
                    <a href="https://twitter.com/FDP_Liberalen" target="_blank">
                        <div class="circle">
